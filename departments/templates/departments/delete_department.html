{% extends 'base.html' %}

{% block content %}
<h2>Delete Department</h2>

<p>Are you sure you want to delete the department "<strong>{{ department.name }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'department_list' %}">Cancel</a>
</form>
{% endblock %}

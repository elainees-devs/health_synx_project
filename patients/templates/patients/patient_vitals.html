<h2>Vitals for {{ patient.get_full_name }}</h2>

<table>
    <thead>
        <tr>
            <th>Date & Time</th>
            <th>Temperature (Â°C)</th>
            <th>Pulse Rate (bpm)</th>
        </tr>
    </thead>
    <tbody>
        {% for vital in vitals %}
        <tr>
            <td>{{ vital.recorded_at }}</td>
            <td>{{ vital.temperature }}</td>
            <td>{{ vital.pulse_rate }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No vitals recorded yet.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
